{% extends "base.html" %}
{% load static %}

{% block title %}Create Category{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Create Category</h2>
            <form method="POST">
                {% csrf_token %}

                <label for="id_name">Name</label>
                <input type="text" class="form-control" id="id_name" name="name" value="{{ form.name.value }}">

                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="module" src="{% static 'js/createCategory.js' %}"></script>
{% endblock %}
