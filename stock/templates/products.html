{% extends "base.html" %}
{% load static %}

{% block title %}Products{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Products</h2>

            <a href="{% url 'product_create' %}" class="btn btn-primary">Create Product</a>
            <a href="{% url 'tag_create' %}" class="btn btn-primary">Create Tag</a>
            <a href="{% url 'category_create' %}" class="btn btn-primary">Create Category</a>

            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.price }}</td>
                        <td>{{ product.stock }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
